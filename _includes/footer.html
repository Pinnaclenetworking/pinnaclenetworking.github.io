<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[4] }}">{{ site.social.name }}</a>.
        {% if site.data.right.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.right.verbose }}">{{ site.data.right.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
       <div id="top-bar" class="col-99 d-flex h-100 align-items-center justify-content-right"><a href="tel:5188449145">518.844.9145</a>//<a href="mailto:aeppley@pinnaclenetworking.com">aeppley@pinnaclenetworking.com</a></div>

        Powered by
        <a href="https://jekyllrb.com" target="_blank">Jekyll</a>
        with theme
        <a href="https://github.com/cotes2020/jekyll-theme-chirpy/">Chirpy</a>.
      </p>
    </div>
     <script data-ad-client="ca-pub-6417977175485510" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </div> <!-- div.d-flex -->
